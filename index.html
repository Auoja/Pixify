<!DOCTYPE html><html ng-app="pixifyApp"><head><meta charset="utf-8"><title>Pixify</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"><link rel="stylesheet" href="css/styles.css"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script><script src="js/libraries.min.js"></script><script src="js/all.min.js"></script></head><body ng-controller="pixifyController"><a href="https://github.com/Auoja/Pixify"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a><div class="container"><div class="page-header"><h1>Pixify</h1></div><p class="lead">Create beautiful isometric pixel art from your sprites.</p><form role="form" class="form col-md-6"><div class="form-group"><label for="imageLoader">Image Input</label> <input type="file" id="imageLoader" name="imageLoader"></div><div class="form-group"><label for="orientation">Orientation</label><div class="radio"><label><input type="radio" name="orientation" ng-model="pixifyForm.orientation" value="lying" ng-change="update()" checked=""> Lying</label></div><div class="radio"><label><input type="radio" name="orientation" ng-model="pixifyForm.orientation" value="standing" ng-change="update()"> Standing<br></label></div></div><div class="form-group"><label for="pixelsize">Pixel Size ({{pixifyForm.pixelSize}})</label> <input type="range" name="pixelsize" min="4" max="100" step="2" ng-init="pixifyForm.pixelSize=12" ng-model="pixifyForm.pixelSize" ng-change="update()"></div><div class="form-group"><label for="pixelgap">Pixel Gap ({{pixifyForm.pixelGap}})</label> <input type="range" name="pixelgap" min="0" max="30" step="2" ng-init="pixifyForm.pixelGap=0" ng-model="pixifyForm.pixelGap" ng-change="update()"></div><div class="form-group"><label for="sunposition">Sun Position</label><div class="radio"><label><input type="radio" name="sunposition" ng-model="pixifyForm.sunPosition" value="left" ng-change="update()" checked=""> Left</label></div><div class="radio"><label><input type="radio" name="sunposition" ng-model="pixifyForm.sunPosition" value="right" ng-change="update()"> Right</label></div></div></form></div><canvas id="canvas" class="canvas center-block" width="1" height="1"></canvas></body></html>
